<div style="width: 500px;">
    <div style="display: flex; justify-content: start; width: 100%;">
        <button 
            class="btn btn-secondary"
            style="border-radius: 25%; padding: 12px;"
            routerLink="/cart"
        >
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
            </svg>
            {{cartService.cart().length}}   
        </button>
    </div>
    <form id="parent" class="search-form" style="margin-top: 20px;" [formGroup]="form" (ngSubmit)="search()">
        <input class="input-field" type="text" placeholder="ID or book name" formControlName="keyword"/>
        <button type="submit" class="btn btn-primary">Search</button>
    </form> 

    @if (showAlert) {
        <h5 style="color: red;">{{this.alertMessage}}</h5>
    }

    <div *ngIf="searchResults.length === 0">
        <p>No results found</p>
    </div>
    <app-book-result *ngFor="let result of searchResults" [book]="result"/>
</div>
<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
